<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Happy Maha Shivratri Wishes">
    <meta property="og:description" content="Click to see your personalized Shivratri greeting. Har Har Mahadev!">
    <title>Happy Maha Shivratri - Personalized Greeting</title>
    <style>
        :root {
            /* Shivratri Theme Colors */
            --bg-gradient-start: #0f2027; /* Dark Night Blue */
            --bg-gradient-end: #203a43;
            --accent-orange: #ff9933;     /* Saffron/Rudraksh */
            --text-gold: #ffd700;         /* Gold */
            --white: #ffffff;
            --whatsapp: #25D366;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end), #2c5364);
            text-align: center;
            color: #333;
            min-height: 100vh;
        }

        /* Animated Falling Flowers/Snow Effect (Stars) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        .main-container {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Image Section */
        .image-header {
            width: 100%;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border-bottom: 4px solid var(--accent-orange);
            background-color: #000;
        }

        .image-header img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Mantra Text */
        .mantra {
            color: var(--text-gold);
            font-size: 1.5rem;
            margin: 20px 0 5px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Wish Display Area */
        #display-text {
            font-size: 1.4rem;
            color: #e0f7fa; /* Light Blue Text */
            font-weight: 600;
            margin: 10px 20px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px black;
        }

        .name-highlight {
            font-size: 2.2rem;
            color: var(--accent-orange);
            display: block;
            margin-top: 10px;
            text-transform: capitalize;
            font-weight: 800;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500; }
            to { text-shadow: 0 0 20px #ff9933, 0 0 30px #ff9933; }
        }

        /* Input Card Design */
        .card {
            width: 85%;
            background: var(--card-bg);
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 20px 0 40px;
            border-top: 5px solid var(--accent-orange);
        }

        .input-label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 15px;
            display: block;
            font-weight: 500;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 8px rgba(255, 153, 51, 0.4);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 12px;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn:active { transform: scale(0.96); }
        .whatsapp { background: linear-gradient(45deg, #25D366, #128C7E); }
        .copy-btn { background: linear-gradient(45deg, #34495e, #2c3e50); }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 60px;
        }

        footer {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            padding-bottom: 20px;
            margin-top: auto;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <!-- Header Image (Make sure shiv.png exists) -->
        <div class="image-header">
            <img src="shiv.png" alt="Happy Maha Shivratri" onerror="this.onerror=null; this.src='https://cdn.pixabay.com/photo/2023/02/10/16/09/lord-shiva-7781308_640.jpg'">
            <!-- Note: Maine upar fallback link bhi lagaya hai taaki agar aapke paas shiv.png na ho to online image dikhe -->
        </div>

        <div class="mantra">üïâÔ∏è Om Namah Shivaya üïâÔ∏è</div>

        <div id="display-text">
            Maha Shivratri Ki Shubhkamnayein!<br>
            <span style="font-size: 0.9rem; color: #b0bec5; font-weight:normal;">Create your wish below</span>
        </div>

        <div class="card">
            <label class="input-label" id="instruction-text">Apna naam likhkar badhai bhejein:</label>
            
            <input type="text" id="userName" placeholder="Yahan naam likhein..." oninput="showPreview()" autocomplete="off">

            <button class="btn whatsapp" onclick="shareLink()">
                 üïâÔ∏è Share on WhatsApp
            </button>

            <button class="btn copy-btn" onclick="copyUrl()">
                 üìã Copy Link
            </button>
        </div>

        <footer>
             Har Har Mahadev üôè<br>
             Made with ‚ù§Ô∏è
        </footer>
    </div>

    <!-- Toast Popup -->
    <div id="toast">Link Copied!</div>

    <script>
        const defaultWish = "Happy Maha Shivratri!";
        const urlParams = new URLSearchParams(window.location.search);
        const sharedName = urlParams.get('name');

        window.onload = function() {
            if (sharedName) {
                // Jab koi link open kare
                const cleanName = escapeHtml(sharedName);
                document.getElementById('display-text').innerHTML = 
                    `${defaultWish}<br> Wishes from: <br><span class="name-highlight">üî± ${cleanName} üôè</span>`;
                
                // Instructions update karein
                document.getElementById('instruction-text').innerText = 
                    `${cleanName} ki tarah apna card banayein:`;
                
                document.title = `${cleanName} sends Happy Shivratri Wishes`;
            }
        };

        function showPreview() {
            const nameInput = document.getElementById('userName').value.trim();
            if (nameInput) {
                // Typing karte waqt preview
                document.getElementById('display-text').innerHTML =
                    `${defaultWish}<br> From: <br><span class="name-highlight">üî± ${escapeHtml(nameInput)} üôè</span>`;
            } else if (sharedName) {
                // Agar input clear kar diya to wapis shared name dikhaye
                document.getElementById('display-text').innerHTML = 
                    `${defaultWish}<br> Wishes from: <br><span class="name-highlight">üî± ${escapeHtml(sharedName)} üôè</span>`;
            } else {
                // Default
                document.getElementById('display-text').innerHTML = 
                    `${defaultWish}<br><span style="font-size: 0.9rem; color: #b0bec5; font-weight:normal;">Create your wish below</span>`;
            }
        }

        function generateLink() {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                showToast("‚ö†Ô∏è Kripya apna naam likhein!");
                document.getElementById('userName').focus();
                return null;
            }
            const baseUrl = window.location.href.split('?')[0];
            return baseUrl + "?name=" + encodeURIComponent(name);
        }

        function copyUrl() {
            const link = generateLink();
            if (!link) return;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(link).then(() => showToast("‚úÖ Link Copy Ho Gaya!"));
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = link;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast("‚úÖ Link Copy Ho Gaya!");
            }
        }

        function shareLink() {
            const link = generateLink();
            if (!link) return;

            const name = document.getElementById('userName').value.trim();
            // WhatsApp message text
            const message = `üî± *${name}* ne aapke liye *Maha Shivratri* ki special shubhkamnayein bheji hai.%0a%0aüïâÔ∏è *Om Namah Shivaya* üïâÔ∏è%0a%0aüëá Is link par click karke dekhein:%0a${encodeURIComponent(link)}`;

            window.open(`https://wa.me/?text=${message}`, '_blank');
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
